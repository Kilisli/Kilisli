<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CanlÄ± Kanal OynatÄ±cÄ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Temel CSS */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* SayfanÄ±n kaymasÄ±nÄ± engelle */
    }
    #appBody {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f3f4f6; /* bg-gray-100 */
      color: #374151; /* text-gray-800 */
      transition: background-color 0.3s, color 0.3s;
    }
    #appBody.dark {
      background-color: #1f2937; /* dark:bg-gray-800 */
      color: #e5e7eb; /* dark:text-gray-200 */
    }
    .dark .bg-white { background-color: #1f2937; } /* dark:bg-gray-800 */
    .dark .text-gray-800 { color: #e5e7eb; } /* dark:text-gray-200 */
    .dark .bg-gray-100 { background-color: #374151; } /* dark:bg-gray-700 */
    .dark .border { border-color: #4b5563; } /* dark:border-gray-600 */
    .dark .placeholder-gray-500::placeholder { color: #9ca3af; } /* dark:placeholder-gray-400 */

    /* Yan panelin gizlenme/gÃ¶rÃ¼nme animasyonu */
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      position: fixed; /* Mobilde Ã¼st Ã¼ste binmesin */
      height: 100vh; /* Tam yÃ¼ksekliÄŸi kapla */
      top: 0;
      left: 0;
      z-index: 50; /* Player'Ä±n altÄ±nda kalmasÄ±n */
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }
    #sidebar.open {
      transform: translateX(0);
    }

    /* MasaÃ¼stÃ¼ gÃ¶rÃ¼nÃ¼mde yan panel her zaman gÃ¶rÃ¼nÃ¼r */
    @media (min-width: 1024px) { /* lg breakpoint */
      #sidebar {
        position: static; /* Fixed konumdan Ã§Ä±kar */
        transform: translateX(0); /* Her zaman gÃ¶rÃ¼nÃ¼r */
        height: auto; /* Ä°Ã§eriÄŸe gÃ¶re yÃ¼kseklik */
        box-shadow: none;
      }
      #sidebar-toggle {
        display: none; /* MasaÃ¼stÃ¼nde butonu gizle */
      }
    }

    /* Player kontrolleri iÃ§in overlay */
    #videoPlayerContainer {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9; /* Videonun en-boy oranÄ±nÄ± koru */
        background-color: black;
    }

    #navArrows {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        z-index: 10; /* OklarÄ±n videonun Ã¼zerinde olmasÄ±nÄ± saÄŸla */
        pointer-events: none; /* OklarÄ±n dÄ±ÅŸÄ±na tÄ±klama geÃ§sin */
    }

    .nav-arrow {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 2.5rem;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
        user-select: none;
        pointer-events: all; /* OklarÄ±n kendisi tÄ±klanabilir olsun */
        opacity: 0.5;
        transition: opacity 0.2s;
    }

    .nav-arrow:hover {
        opacity: 0.9;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.min.js"></script>
</head>
<body id="appBody">
  <header class="text-center mb-4 p-4 lg:mb-6">
    <h1 class="text-3xl font-bold mb-2">ğŸ¬ CanlÄ± Kanal OynatÄ±cÄ±</h1>
    <button id="sidebar-toggle" class="lg:hidden px-4 py-1 bg-gray-300 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-200">
      â˜° Kanal Listesi
    </button>
  </header>

  <div class="flex flex-col lg:flex-row flex-grow gap-6 p-4 pt-0">
    <aside id="sidebar" class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4 w-full lg:w-1/3 max-h-[calc(100vh-80px)] overflow-y-auto lg:relative lg:flex-shrink-0">
      <h2 class="text-lg font-semibold mb-4">Kanal Listesi</h2>
      <input type="text" id="searchBox" placeholder="Kanal ara..." class="w-full p-2 border rounded mb-3 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400">
      <select id="channelGroup" class="w-full mb-4 p-2 border rounded bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
        <option value="" disabled selected>Grup SeÃ§iniz</option>
      </select>
      <ul id="channelList" class="space-y-2 mb-4"></ul>
      <div class="mt-4">
        <input type="text" id="m3uPlaylistUrlInput" placeholder="M3U Playlist URL yapÄ±ÅŸtÄ±rÄ±n" class="w-full p-2 border rounded mb-2 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400">
        <button id="loadM3uUrlBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">M3U Playlist YÃ¼kle & Oynat</button>
      </div>
    </aside>

    <main class="bg-white dark:bg-gray-800 rounded-2xl shadow p-4 w-full lg:w-2/3 flex-grow">
      <div id="videoPlayerContainer">
        <video id="videoPlayer" controls class="w-full rounded-xl bg-black aspect-video"></video>
        <div id="navArrows">
            <span id="prevChannel" class="nav-arrow">â—€ï¸</span>
            <span id="nextChannel" class="nav-arrow">â–¶ï¸</span>
        </div>
      </div>
      </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggleBtn = document.getElementById('sidebar-toggle');
    const channelListEl = document.getElementById('channelList');
    const videoPlayer = document.getElementById('videoPlayer');
    const m3uPlaylistUrlInput = document.getElementById('m3uPlaylistUrlInput');
    const loadM3uUrlBtn = document.getElementById('loadM3uUrlBtn');
    const channelGroupSelect = document.getElementById('channelGroup');
    const searchBox = document.getElementById('searchBox');
    const prevChannelBtn = document.getElementById('prevChannel'); // Yeni
    const nextChannelBtn = document.getElementById('nextChannel'); // Yeni

    let channelsByGroup = {};
    let allChannels = []; // TÃ¼m kanallarÄ± tek bir listede tut
    let currentChannelIndex = -1; // OynatÄ±lan kanalÄ±n indeksi
    let hls; // HLS.js instance
    let mpegtsPlayer; // mpegts.js instance

    // Player fonksiyonlarÄ±
    function destroyCurrentPlayer() {
        if (hls) {
            hls.destroy();
            hls = null;
        }
        if (mpegtsPlayer) {
            mpegtsPlayer.destroy();
            mpegtsPlayer = null;
        }
        videoPlayer.removeAttribute('src');
        videoPlayer.load();
        videoPlayer.pause();
    }

    function playStream(url) {
      destroyCurrentPlayer();

      const isTS = url.toLowerCase().endsWith('.ts');
      const isM3U8 = url.toLowerCase().endsWith('.m3u8');
      const isM3U = url.toLowerCase().endsWith('.m3u');

      if (isTS) {
           console.log("TS yayÄ±nÄ± oynatÄ±lÄ±yor:", url);
           if (mpegts.isSupported()) {
               mpegtsPlayer = mpegts.createPlayer({ type: 'mpegts', url: url });
               mpegtsPlayer.attachMediaElement(videoPlayer);
               mpegtsPlayer.on(mpegts.Events.ERROR, function(e) {
                   console.error('mpegts.js error:', e);
                   // Hata durumunda autoplay'i dene veya kullanÄ±cÄ±ya bilgi ver
               });
               mpegtsPlayer.on(mpegts.Events.LOADING_COMPLETE, () => {
                   videoPlayer.muted = false;
                   videoPlayer.volume = 1.0;
                   videoPlayer.play().catch(err => console.warn("TS video play failed (autoplay policy):", err));
               });
               mpegtsPlayer.load();
           } else {
               console.error("TarayÄ±cÄ± TS yayÄ±nÄ±nÄ± desteklemiyor.");
           }
      } else if (isM3U8 || isM3U || (!isTS && !isM3U8)) { // .m3u8, .m3u veya uzantÄ±sÄ±z (HLS varsayÄ±mÄ±)
          console.log("HLS yayÄ±nÄ± oynatÄ±lÄ±yor:", url);
          if (Hls.isSupported()) {
              hls = new Hls();
              hls.on(Hls.Events.ERROR, function (event, data) {
                  console.error('HLS.js error:', data);
                  if (data.fatal) {
                      switch(data.type) {
                          case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                          case Hls.ErrorTypes.NETWORK_ERROR: hls.loadSource(url); break;
                          default: break;
                      }
                  }
              });
              hls.loadSource(url);
              hls.attachMedia(videoPlayer);
              hls.on(Hls.Events.MANIFEST_PARSED, () => {
                  videoPlayer.muted = false;
                  videoPlayer.volume = 1.0;
                  videoPlayer.play().catch(err => console.warn("HLS video play failed (autoplay policy):", err));
              });
          } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
              videoPlayer.src = url;
              videoPlayer.addEventListener('loadedmetadata', () => {
                  videoPlayer.muted = false;
                  videoPlayer.volume = 1.0;
                  videoPlayer.play().catch(err => console.warn("Native video play failed:", err));
              });
              videoPlayer.load();
          } else {
            console.error("TarayÄ±cÄ± bu HLS yayÄ±nÄ±nÄ± desteklemiyor.");
          }
      } else {
           console.warn("Desteklenmeyen dosya uzantÄ±sÄ± veya URL formatÄ±:", url);
           alert("Desteklenmeyen dosya uzantÄ±sÄ± (.ts veya .m3u8 deÄŸil) veya geÃ§ersiz URL formatÄ±.");
      }
    }

    // M3U dosyasÄ±nÄ± ayrÄ±ÅŸtÄ±rma fonksiyonu
    function parseM3U(content) {
      const lines = content.split(/\r?\n/);
      const entries = [];
      let title = "", url = "", group = "";
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith("#EXTINF:")) {
          const match = line.match(/group-title="(.*?)".*?,(.*)$/);
          if (match) {
            group = match[1].trim();
            title = match[2].trim();
          } else {
            const fallbackMatch = line.match(/,(.*)$/);
            title = fallbackMatch ? fallbackMatch[1].trim() : "Bilinmeyen YayÄ±n";
            group = "DiÄŸer";
          }
        } else if (line.startsWith("http")) {
           if (title || group) {
             entries.push({ title, url: line, group });
           } else {
             entries.push({ title: "Bilinmeyen YayÄ±n", url: line, group: "DiÄŸer" });
           }
          title = group = "";
        }
      }
      return entries;
    }

    function addChannelItem({group, name, url}, isManual = false) {
      const li = document.createElement('li');
      li.className = 'p-2 bg-gray-100 dark:bg-gray-700 hover:bg-blue-100 dark:hover:bg-blue-800 rounded flex justify-between items-center';

      const title = document.createElement('span');
      title.textContent = `${name}`;
      title.className = 'cursor-pointer';
      title.addEventListener('click', () => {
          playUrl(url);
          currentChannelIndex = allChannels.findIndex(c => c.url === url); // SeÃ§ilen kanalÄ± gÃ¼ncel indeksi kaydet
      });

      li.appendChild(title);
      channelListEl.appendChild(li);
    }

    function updateGroupDropdown() {
      channelGroupSelect.innerHTML = '<option value="">TÃ¼m Gruplar</option>'; // 'disabled selected' kaldÄ±rÄ±ldÄ±, varsayÄ±lan 'TÃ¼m Gruplar'
      const sortedGroups = Object.keys(channelsByGroup).sort();
      sortedGroups.forEach(group => {
        const option = document.createElement('option');
        option.value = group;
        option.textContent = group;
        channelGroupSelect.appendChild(option);
      });
      // TÃ¼m kanallar seÃ§iliyken listeyi doldur
      renderChannels(allChannels);
    }

    channelGroupSelect.addEventListener('change', (e) => {
      const group = e.target.value;
      const filteredChannels = group ? allChannels.filter(c => c.group === group) : allChannels;
      renderChannels(filteredChannels);
    });

    function renderChannels(channelArray) {
      channelListEl.innerHTML = '';
      const filter = searchBox.value.toLowerCase();
      channelArray.filter(c => c.name.toLowerCase().includes(filter))
                  .sort((a,b) => a.name.localeCompare(b.name)) // Kanal isimlerine gÃ¶re sÄ±rala
                  .forEach(c => addChannelItem(c));
    }

    searchBox.addEventListener('input', () => {
      const selectedGroup = channelGroupSelect.value;
      const channelsToFilter = selectedGroup ? allChannels.filter(c => c.group === selectedGroup) : allChannels;
      renderChannels(channelsToFilter);
    });

    // M3U URL'sinden playlist yÃ¼kle
    loadM3uUrlBtn.addEventListener('click', () => {
      const m3uUrl = m3uPlaylistUrlInput.value.trim();
      if (!m3uUrl || !(m3uUrl.startsWith("http://") || m3uUrl.startsWith("https://"))) {
        alert("GeÃ§erli bir M3U playlist URL'si girin.");
        return;
      }

      fetch(m3uUrl)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.text();
        })
        .then(text => {
          const entries = parseM3U(text);
          if (entries.length === 0) {
            alert("URL'den playlist bulunamadÄ± veya ayrÄ±ÅŸtÄ±rÄ±lamadÄ±.");
            return;
          }
          channelsByGroup = {}; // GruplarÄ± sÄ±fÄ±rla
          allChannels = []; // TÃ¼m kanallarÄ± sÄ±fÄ±rla
          entries.forEach(entry => {
              if (!channelsByGroup[entry.group]) channelsByGroup[entry.group] = [];
              channelsByGroup[entry.group].push(entry);
              allChannels.push(entry);
          });
          updateGroupDropdown();

          // Ä°lk kanalÄ± otomatik oynat
          if (allChannels.length > 0) {
              playUrl(allChannels[0].url);
              currentChannelIndex = 0;
          }
        })
        .catch(err => {
          console.error('M3U URL yÃ¼klenemedi:', err);
          alert(`M3U URL yÃ¼klenirken hata oluÅŸtu: ${err.message}`);
        });
    });

    // Sayfa yÃ¼klendiÄŸinde varsayÄ±lan M3U URL'sini otomatik olarak yÃ¼kle
    document.addEventListener('DOMContentLoaded', () => {
      const defaultM3UUrl = "https://raw.githubusercontent.com/Sakubaba00/saku/refs/heads/main/playlist4.m3u";
      m3uPlaylistUrlInput.value = defaultM3UUrl; // Input kutusuna URL'yi Ã¶nceden doldur
      loadM3uUrlBtn.click(); // Otomatik olarak yÃ¼kleme butonunu tetikle
    });

    // Sidebar aÃ§ma/kapama
    sidebarToggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Ok tuÅŸlarÄ± ile kanal deÄŸiÅŸtirme
    function changeChannel(direction) {
        if (allChannels.length === 0) return;

        let newIndex = currentChannelIndex + direction;

        if (newIndex < 0) {
            newIndex = allChannels.length - 1; // BaÅŸa dÃ¶n
        } else if (newIndex >= allChannels.length) {
            newIndex = 0; // Sona dÃ¶n
        }

        currentChannelIndex = newIndex;
        playUrl(allChannels[currentChannelIndex].url);

        // SeÃ§ilen kanalÄ± dropdown'da veya listede vurgulamak isterseniz ekleme yapabilirsiniz.
        // Ã–rneÄŸin: playlistSelect.value = allChannels[currentChannelIndex].url;
    }

    prevChannelBtn.addEventListener('click', () => changeChannel(-1));
    nextChannelBtn.addEventListener('click', () => changeChannel(1));

    // Klavye yÃ¶n tuÅŸlarÄ± ile kanal deÄŸiÅŸtirme (isteÄŸe baÄŸlÄ±)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            changeChannel(-1);
        } else if (e.key === 'ArrowRight') {
            changeChannel(1);
        }
    });

  </script>
</body>
</html>
