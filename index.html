<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U8 Yayın Oynatıcı</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #player-container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Canlı Yayın Oynatıcı</h1>
  <p>Aşağıda seçtiğiniz m3u8 yayın oynatılacaktır:</p>

  <div id="player-container">
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="720" height="400"
      data-setup='{}'>
      <source src="https://meclistv-live.ercdn.net/meclistv/meclistv_720p.m3u8" type="application/x-mpegURL" />
   
   Tarayıcınız HTML5 video oynatmayı desteklemiyor.
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

</body>
</html>
